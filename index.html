<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - ITSCode</title>
  <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>

  <main class="container">
    <section class="left-panel" aria-label="Descripción del sitio">
    <h2>Bienvenido a <span>ITSCode</span></h2>
    <p>Tu espacio para aprender, compartir y programar con estudiantes como tú.</p>
    <img class="imagen" src="img/15 may 2025, 08_01_39 p.m.-min.webp" alt="Estudiante programando" />
    </section>

    <section class="right-panel" aria-label="Formulario de inicio de sesión">
      <article class="card-right">
        <div class="icon" aria-hidden="true">
          <span class="fas fa-code fa-3x"></span>
        </div>
        <h1>ITS<span>Code</span></h1>
        <p class="subtitle">Accede a tu comunidad de desarrollo</p>
        <form id="login-form" aria-label="Formulario de acceso">
          <div class="input-group">
            <i class="fas fa-user" aria-hidden="true"></i>
            <input id="username" type="username" placeholder=" Usuario" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock" aria-hidden="true"></i>
            <input id="password" type="password" placeholder="Contraseña" required />
          </div>
          <a href="./html/wall.html" class="btn">Entrar</a>
          <!-- <button type="submit" class="btn">Entrar</button> -->
        </form>
        <a href="./html/sign-up.html">¿No tienes cuenta? <strong>Regístrate</strong></a>

        <footer class="footer-card">
          <p>© 2025 ITSCode • Tu red académica digital</p>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
