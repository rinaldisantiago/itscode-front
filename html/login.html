<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ITSCode</title>
  <link rel="icon" href="/img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="/css/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  
</head>
<body>

  <main class="container">
    <section class="left-panel">
      <h2>Bienvenido a <span>ITSCode</span></h2>
      <p>Tu espacio para aprender, compartir y programar con estudiantes como tú.</p>
      <img src="#" alt="Estudiante programando" />
    </section>

    <section class="right-panel">
      <article class="login-card">

        <h1>ITS<span>Code</span></h1>
        <p class="subtitle">Accede a tu comunidad de desarrollo</p>

        <form id="login-form">
          <div class="input-group">
            <input type="text" placeholder="Usuario" />
          </div>  
          <div class="input-group">
            <input type="password" placeholder="Contraseña" />
          </div>  
          <button type="submit" class="btn">Entrar</button>
        </form>
        <a href="sign-up.html">¿No tienes cuenta? <strong>Regístrate</strong></a>

        <footer>
          <p>© 2025 ITSCode • Tu red académica digital</p>
        </footer>
      </article>
    </section>
  </main>

</body>
</html>
