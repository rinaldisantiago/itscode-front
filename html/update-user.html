<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acualizar Datos - ITSCode</title>
  <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <main  class="container">
    <section class="left-panel">
      <h2>ITSCode</h2>
      <img src="../img/15 may 2025, 08_01_39 p.m..png" alt="Logo ITSCode" />
    </section>

    <section class="right-panel">
      <article class="card-right">
        <h1>Actualizar Datos</h1>
        
        <form>
            <div class="input-group">
              <input type="text" name="nombre" placeholder="Nombre Completo"/>
            </div>
            <div class="input-group">
              <input type="email" name="email" placeholder="Correo Electrónico"/>
            </div >
            <div class="input-group">
              <input type="text" name="usuario" placeholder="Nombre de Usuario"/>
            </div>
            <div class="input-group">
              <input type="password" name="password" placeholder="Contraseña" />
            </div>
            <div class="input-group">
              <input type="file" name="image" placeholder="seleccionar imagen" />
            </div>
            <button type="submit">Actualizar</button>
        </form>
        
        <footer class="footer-card">
          <p>© 2025 ITSCode • Tu red académica digital</p>
        </footer>
      </article>
    </section>
  </main>
</body>
</html>
