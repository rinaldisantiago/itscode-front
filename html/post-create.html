<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="ITSCode, crear publicación, publicar, post, compartir" />
    <meta name="description" content="Comparte tus ideas, anécdotas y conocimientos en ITSCode. Crea publicaciones para mostrar tu trabajo 
    a la comunidad y que los usuarios interactúen contigo." />
    <title>Crear Publicación - ITSCode</title>
    <link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="grid-post-create">
        <header id="navbar" class="navbar">
            <h1><i class="fas fa-code fa-sm"></i> ITSCode</h1>
            <button class="menu-toggle" aria-label="Menú de navegación">
                <i class="fas fa-bars"></i>
            </button>
            <nav id="nav-links">
                <ul class="nav-content">
                    <li class="nav-list">
                        <a href="wall.html">
                            <i class="fas fa-home"></i>
                            <span> Inicio </span>
                        </a>

                    </li>

                    <li class="nav-list">
                        <a href="following.html">
                            <i class="fas fa-search"></i>
                            <span>Buscar</span>
                        </a>
                    </li>

                    <li class="nav-list">
                        <a href="my-profile.html">
                            <i class="fas fa-user-circle"></i>
                            <span class="text-button">Mi Perfil</span>
                        </a>
                    </li>

                    <li class="nav-list">
                        <a href="../index.html" data-bs-toggle="modal" data-bs-target="#modal">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span class="text-button"> Cerrar Sesión </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="exampleModalLabel">Cerrar Sesión</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ¿Estas seguro que quieres cerrar sesión?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn " data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn"><a href="../index.html" class="button-modal-boostrap">De acuerdo</a></button>
                    </div>
                </div>
            </div>
        </div>


        <main class="post-container" id="post-container">
            <h2>Crear Publicación</h2>

            <section class="box-section">
                <form>
                    <input class="content-form no-margin dark-background" type="text" name="post-title"  
                        placeholder="Tema de la publicación..." aria-label="Campo obligatorio: título de la publicación en formato texto" 
                        required 
                    />

                    <label for="load-post-image" class="content-form dark-background label-file-image" 
                        aria-label="Opcional: agregar imagen a la publicación">
                        <i class="fa-solid fa-image"></i>
                        Agregar Imagen
                    </label>

                    <input id="load-post-image" class="content-form file-image" type="file" 
                        accept="image/*" 
                    />

                    <textarea class="content-form dark-background" name="post-content" placeholder="Escribe algo..." 
                        rows="13" aria-label="Campo obligatorio: contenido de la publicación en formato texto" 
                        required>
                    </textarea>

                    <div>
                        <button class="buttons-post" type="submit">Publicar</button>
                        <button class="buttons-post clean-button" type="reset">Limpiar</button>
                    </div>
                </form>
            </section>
        </main>

        <footer class="footer-post" id="footer">
            <p>© 2025 CodeHype. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous">
    </script>
    <script src="../js/script.js"></script>
</body>

</html>
