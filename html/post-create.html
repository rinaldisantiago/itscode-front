        <main class="post-container" id="post-container">
            <h2>Crear Publicación</h2>

            <section>
                <form>
                    <input class="content-form" type="text" name="titulo" placeholder="Tema de la publicación..." />
                    <input class="content-form input" type="file" name="post-image">
                    <textarea class="content-form" name="contenido" placeholder="Escribe algo..." rows="15"></textarea>
                    <div>
                        <button class="buttons-post" type="submit">Publicar</button>
                        <button class="buttons-post" type="reset">Limpiar</button>
                        <button class="buttons-post">Volver</button>   
                    </div>
                </form>
            </section>
